<div class="container text-center">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="container-sm">
          <p class="title_form">Cadastre-se Gratuitamente</p>
          <form action="">
            <div class="container text-center">
              <div class="row align-items-center">
               <div class="row">
                <div class="col">
                  <img
                    class="imagem_header_form"
                    src="https://media.istockphoto.com/id/1013435204/pt/foto/businessman-filling-online-registration-form.jpg?b=1&s=612x612&w=0&k=20&c=zNrm7nwqWn3rgmfVl28piHB_xixcf6WifYME9u-IEsA="
                    alt=""
                  />
                </div>
               </div>
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >E-mail </label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="E-mail"
                      />
                    </div>
                </div>
                </div>
                <div class="col">
                  <label id="label_senha" for="inputPassword5" class="form-label">Senha</label>
                  <input
                    type="password"
                    placeholder="Senha"
                    id="inputPassword5"
                    class="form-control"
                    aria-labelledby="passwordHelpBlock"
                  />
                  <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters
                    and numbers, and must not contain spaces, special characters,
                    or emoji.
                  </div>
                  <button class="btn btn-success" type="submit">Enviar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
